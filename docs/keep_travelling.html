<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>charlottebrass.org</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin-top: 20px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .back-link {
            display: block;
            margin: 20px 0;
            font-size: 18px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <a href="/index.html" class="back-link">Back to Home</a>
    
    <h1>Keep Travelling</h1>
    
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/ry5MUnZoeGI?start=7" 
            title="Keep Travelling"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <div class="footer">
        <p>website created Apr 2023</p>
    </div>
</body>
</html>
